---
layout: default
title: Home
---

<div class="pages">
  {% assign pages_list = site.pages | sort:"url" %}
  {% for node in pages_list %}
    {% if node.title != null %}
      {% if node.layout == "page" %}
        <h3><a class="page-link" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></h3>
      {% endif %}
    {% endif %}
  {% endfor %}
</div>
